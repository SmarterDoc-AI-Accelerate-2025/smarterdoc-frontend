name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Build & Push Frontend Image
      run: |
        gcloud builds submit \
          --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/smarterdoc-frontend \
          --build-arg NEXT_PUBLIC_API_URL="https://smarterdoc-backend-${{ secrets.GCP_PROJECT_ID }}.${{ secrets.REGION }}.run.app"

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy smarterdoc-frontend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/smarterdoc-frontend \
          --platform managed \
          --region ${{ secrets.REGION }} \
          --allow-unauthenticated \
          --port 3000
