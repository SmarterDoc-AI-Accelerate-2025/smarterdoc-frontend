name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Authenticate to GCP
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Configure Docker for Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker gcr.io --quiet

    # Build Docker image with API URL injected
    - name: Build Docker Image
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL="https://smarterdoc-backend-${{ secrets.GCP_PROJECT_ID }}.${{ secrets.REGION }}.run.app" \
          -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/smarterdoc-frontend .

    # Push Docker image
    - name: Push Docker Image
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/smarterdoc-frontend

    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy smarterdoc-frontend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/smarterdoc-frontend \
          --platform managed \
          --region ${{ secrets.REGION }} \
          --allow-unauthenticated \
          --port 3000
